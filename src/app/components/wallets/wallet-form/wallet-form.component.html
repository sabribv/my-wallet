<div class="page-actions" *ngIf="isEdit">
  <button mat-icon-button (click)="deleteWallet()">
    <mat-icon>delete</mat-icon>
  </button>
</div>

<div class="form-container">
  <mat-card class="card">
    <mat-card-content>
      <form [formGroup]="walletForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="name" />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Tipo</mat-label>
          <mat-select formControlName="type">
            <mat-option value="bank">Cuenta bancaria</mat-option>
            <mat-option value="virtual">Billetera virtual</mat-option>
            <mat-option value="cash">Efectivo</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Moneda</mat-label>
          <mat-select formControlName="currency">
            <mat-option value="ARS">ARS</mat-option>
            <mat-option value="USD">USD</mat-option>
          </mat-select>
        </mat-form-field>

        <div class="buttons">
          <button mat-raised-button color="primary" type="submit" [disabled]="walletForm.invalid">
            Guardar
          </button>
          <button mat-button type="button" (click)="onCancel()">Cancelar</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
