<mat-card class="card">
  <mat-card-content class="card-content">
    <div class="content">
      <h6 class="first-line">
        <mat-icon [class]="type" *ngIf="icon">{{ icon }}</mat-icon>
        <span>{{ counter | number: '1.2-2' }}</span>
      </h6>
      <span>{{ text }}</span>
    </div>
  </mat-card-content>
</mat-card>
