<h2 mat-dialog-title>{{ data?.id ? 'Editar Gasto' : 'Nuevo Gasto' }}</h2>
<form [formGroup]="billForm">
  <mat-form-field appearance="fill">
    <mat-label>Gasto</mat-label>
    <mat-select formControlName="expenseId">
      <mat-option *ngFor="let expense of expenses$ | async" [value]="expense.id">
        {{ expense.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Fecha de Vencimiento</mat-label>
    <input matInput formControlName="dueDate" [matDatepicker]="picker" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Monto</mat-label>
    <input matInput type="number" formControlName="amount" />
  </mat-form-field>

  <mat-checkbox formControlName="isPaid">¿Está pagado?</mat-checkbox>
</form>

<div mat-dialog-actions align="end">
  <button mat-button (click)="close()">Cancelar</button>
  <button mat-button [disabled]="billForm.invalid" (click)="save()">Guardar</button>
</div>
