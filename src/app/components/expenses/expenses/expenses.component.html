<div class="expenses-container">
  <!-- Toolbar con título y botón para agregar un nuevo gasto -->
  <mat-toolbar color="primary">
    <span>Expenses</span>
    <span class="spacer"></span>
    <button mat-icon-button aria-label="Add Expense" (click)="openDialog()">
      <mat-icon>add</mat-icon>
    </button>
  </mat-toolbar>

  <!-- Tabla de gastos -->
  <div class="expenses-table" *ngIf="expenses$ | async as expenses">
    <table mat-table [dataSource]="expenses" class="mat-elevation-z8">
      <!-- Nombre -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let expense">{{ expense.name }}</td>
      </ng-container>

      <!-- Tipo (Efectivo o Débito) -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let expense">{{ expense.paymentType }}</td>
      </ng-container>

      <!-- Acciones -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let expense">
          <button mat-icon-button color="warn" (click)="deleteExpense(expense.id)">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="openDialog(expense)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Encabezados -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <!-- Filas -->
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div *ngIf="expenses.length === 0" class="no-expenses">
      No expenses found.
    </div>
  </div>
</div>
