<mat-card class="form-container">
  <mat-card-header>
    <mat-card-title>
      <h5>{{ isEdit ? 'Editar categoría de gastos' : 'Crear categoría de gastos' }}</h5>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="expenseForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Tipo de Pago</mat-label>
        <mat-select formControlName="paymentType">
          <mat-option value="cash">Efectivo</mat-option>
          <mat-option value="debit">Débito</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-checkbox formControlName="isFixed" color="primary">¿Es un gasto fijo?</mat-checkbox>

      <div class="buttons">
        <button mat-raised-button color="primary" type="submit" [disabled]="expenseForm.invalid">
          Guardar
        </button>
        <button mat-button type="button" (click)="onCancel()">Cancelar</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
